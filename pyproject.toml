[tool.black]
line-length = 88  # The black default is a good compromise.
skip-string-normalization = 1
target-version = ['py36', 'py37', 'py38', 'py39', 'py310', 'py311', 'py312']
include = '\.py$'
extend-exclude = '''
/(
  \.toml
  |\.sh
  |\.git
  |\.md
  |\.txt
  |\.yml
  |\.ui
  |\.mel
)/
'''

[tool.ruff]
# Same as Black.
line-length = 88

# Assume Python 3.6+
target-version = "py36"

[tool.ruff.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10
